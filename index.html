<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>Upside Down Hangman</title>

	<link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>
<body>
	<div class='container'>
	<div>
		<img id='main-image' src='assets/images/strangerthingsposter.jpg' alt='Stranger Things Poster'>
	</div>
		<div id='game-box-one'>
			<img id='second-image' src='assets/images/strangerthingseleven.jpg' alt='eleven'>
		</div>
		<div id='game-box-two'>
				<p>PRESS ANY KEY TO GET STARTED</p>
				<div>
					<p>WINS</p>
					<div id='wins'></div>
				</div>
				<div>
					<p>CURRENT WORD</p>
					<div id='current-word'></div>
				</div>
				<div>
					<p>GUESSES REMAINING</p>
					<div id='guesses-remaining'></div>
				</div>
				<div>
					<p>LETTERS ALREADY GUESSED</p>
					<div id='guessed-letters'></div>
				</div>
		</div>
	</div>
	<script type='text/javascript' src='./assets/javascript/game.js'></script>
</body>
</html>
